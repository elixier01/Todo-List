<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <title>To-Do</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="wrapper">
        <h1 id="title">Andrews To Do list</h1>
        <div id="submissions">
          <input type="text" placeholder="Enter task here" id="task"  onkeyup="add__task__key()"><br/>
          <input type="button" value="submit" id="submit" onclick="add__task__click()"> 
          <ul id="todo" onclick="remove__task();">
          </ul>
        </div>
    </div>  
    <script src="index.js"></script> 
</body>
</html>
